<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký</title>
    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body>
<form th:object="${user}" th:action="@{/sign}" method="post">
<!--   int id, String firstName, String lastName, String phoneNumber, int age, String email /-->
    <table>
        <tr>
            <td>Id</td>
            <td><input th:field = "*{id}"></td>
        </tr>
        <tr>
            <td>First Name</td>
            <td><input th:field = "*{firstName}"></td>
            <td th:class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName Error</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input th:field = "*{lastName}"></td>
            <td th:class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input th:field= "*{phoneNumber}"></td>
            <td th:class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number</td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input th:field="*{age}"></td>
            <td th:class="error"  th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age</td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input th:field="*{email}"></td>
            <td th:class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email</td>
        </tr>
        <tr>
            <td>
                <button type="submit">SIGN</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
